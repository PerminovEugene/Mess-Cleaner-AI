[package]
name = "rust-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json", "multipart"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.17"
v = "0.1.0"
futures-util = "0.3.31"
tokio-util = "0.7.13"

# tokio = { version = "1", features = ["full"] }  # If using async